apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: yourname-vs
spec:
  host: yourname.f5demo.io
  tls:
    secret: yourname-secret
    cert-manager:
      cluster-issuer: letsencrypt-issuer
  policies:
  - name: yourname-vs-policy
  externalDNS:
    enable: true
  upstreams:
  - name: demo-app
    service: demo-svc
    port: 80
  routes:
  - path: /
    action:
      pass: demo-app
